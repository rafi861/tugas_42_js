<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p onmouseover="aku(this)" onmouseout="kamu(this)">aku sayang kamu</p>
    <script type="text/javascript">
      function aku(x) {
        x.style.color = "red";
      }

      function kamu(x) {
        x.style.color = "black";
      }
    </script>
  </body>
</html>
